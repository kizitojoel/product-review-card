<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="container-section">
      <picture>
        <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
        <!-- <source media="(min-width: 300px)" srcset="images/image-product-mobile.jpg"> -->
        <img src="images/image-product-mobile.jpg" alt="imagealttext">
      </picture>
    </div>
    <div class="container-section">
      <div class="header">PERFUME</div>
      <h3 class="perfume-name">Gabrielle Essence Eau De Parfum</h3>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="actual">$149.99</div>
        <div class="cancelled">$169.99</div>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="Cart">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Joel Kizito.
  </div>
  
</body>
</html>
